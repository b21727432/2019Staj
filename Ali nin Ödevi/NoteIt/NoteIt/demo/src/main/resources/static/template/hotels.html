    <form>

        <input type="number" name="pricePerNight"  ng-model="hotel.pricePerNight" /><br>
        Address:<br>
        <input type="text" name="address"  ng-model="hotel.address"/><br>
        Rating:<br>
        <input type="number" name="rating" ng-model="hotel.rating" /><br>
        <button class="btn btn-primary" ng-click="submit()" >Submit</button>


    </form>
